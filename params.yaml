base:
  project: medical_insurance
  random_state: 42
  target_col: charges

data_source:
  s3_source: source_data/insurance.csv

load_data:
  raw_dataset_csv: data/raw/insurance.csv

split_data:
  train_path: data/processed/train_insurance.csv
  test_path: data/processed/test_insurance.csv
  test_size: 0.2

estimators:
  ElasticNet:
    params:
      #alpha: 0.9
      #l1_ratio: 0.4
      # alpha: 0.8
      # l1_ratio: 0.5
      alpha: 0.8
      l1_ratio: 0.5

model_dir: Saved_models

reports:
  params: reports/params.json
  scores: reports/scores.json

webapp_model_dir: prediction_service/model/model.joblib

mlflow_config:
  artifacts_dir: artifacts
  experiment_name: ElasticNet Regression
  run_name: mlops
  registered_model_name: ElasticNetMedicalModel
  remote_server_uri: http://localhost:5000

